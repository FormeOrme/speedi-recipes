name: Add Recipe from Copilot Chat

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "Recipe file name (e.g., my_recipe.md)"
        required: true
        default: "new_recipe.md"
      content:
        description: "Paste the full recipe content generated by Copilot Chat"
        required: true

jobs:
  add_recipe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write recipe file
        run: |
          echo "${{ github.event.inputs.content }}" > "${{ github.event.inputs.filename }}"

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${{ github.event.inputs.filename }}"
          git commit -m "Add recipe: ${{ github.event.inputs.filename }}" || echo "No changes to commit"
          git push
